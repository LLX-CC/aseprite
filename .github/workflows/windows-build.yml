name: Build Aseprite for Windows

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Aseprite source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 3.27.0

      - name: Download and build Skia
        shell: bash
        run: |
          git clone --branch aseprite-m102 --depth 1 --recursive https://github.com/aseprite/skia.git aseprite-skia
          cd aseprite-skia
          python tools/build.py windows x64 release

      - name: Configure Aseprite
        shell: bash
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                -DLAF_BACKEND=skia \
                -DSKIA_DIR=../aseprite-skia \
                -DSKIA_LIBRARY_DIR=../aseprite-skia/out/Release-x64 \
                -DSKIA_LIBRARY=skia.lib \
                -G Ninja ..

      - name: Build Aseprite
        shell: bash
        run: |
          cd build
          ninja aseprite

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aseprite-Windows-x64
          path: build/bin/aseprite.exe
