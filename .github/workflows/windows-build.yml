name: Build Aseprite for Windows

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ 检出 Aseprite 源码
      - name: Checkout Aseprite source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ 安装必要环境
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 3.27.0

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 3️⃣ 下载预编译 Skia（官方 aseprite 发布的版本）
      - name: Download prebuilt Skia
        shell: bash
        run: |
          mkdir aseprite-skia
          curl -L -o skia.zip https://github.com/aseprite/skia/releases/download/m102-1/skia-windows.zip
          unzip -q skia.zip -d aseprite-skia

      # 4️⃣ 配置 Aseprite 构建
      - name: Configure Aseprite
        shell: bash
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                -DLAF_BACKEND=skia \
                -DSKIA_DIR=../aseprite-skia \
                -DSKIA_LIBRARY_DIR=../aseprite-skia/out/Release-x64 \
                -DSKIA_LIBRARY=skia.lib \
                -G Ninja ..

      # 5️⃣ 编译 Aseprite
      - name: Build Aseprite
        shell: bash
        run: |
          cd build
          ninja aseprite

      # 6️⃣ 打包 EXE + 依赖 DLL 成 ZIP（免安装可直接运行）
      - name: Package output
        shell: bash
        run: |
          mkdir package
          cp build/bin/aseprite.exe package/
          cp aseprite-skia/out/Release-x64/*.dll package/ || true
          cd package
          7z a ../Aseprite-Windows-x64.zip .

      # 7️⃣ 上传产物
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aseprite-Windows-x64
          path: Aseprite-Windows-x64.zip
